<style>
    .hidden {
        display: none;
    }
    .collapsible {
        background-color: #777;
        color: white;
        cursor: pointer;

        margin: 2px;
        width: 100%;
        border: none;
        text-align: left;
        outline: none;
        font-size: 15px;
    }

    .active, .collapsible:hover {


    }

        border:1px solid;
        display: none;
        border-radius: .2em;

        background-color: #f1f1f1;
    }
    .card {

        max-width: 700px;
        margin: auto;

    }
    .q-bubble {

        margin: auto;

<script>


    for (i = 0; i < document.getElementsByClassName("collapsible").length; i++) {
        document.getElementsByClassName("collapsible")[i].addEventListener("click", function() {
            this.classList.toggle("active");
            let content = this.nextElementSibling;
            if (content.style.display != "block") {
                content.style.display = "block";
            } else {
                content.style.display = "none";
            }

        });

    }
        for (let cards = document.getElementsByClassName("card"),i=0; i<cards.length;i++) {
            cards[i].classList.remove("hidden")
        }
</script>
